<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<section id="weather">

   <h1>Praha</h1>
<div id="top">
    Praha, Hlavní město Praha, Česká republika
</div>
<div>
Temperature:<span id="temperature"> </span> °C
</div>
<div>
    Feels like: <span  id="feels"> </span>°C

</div>

<div >
Temperature: <span id="humidity"> </span>%
</div>
<div >
    Pressure: <span id="pressure"> </span>hPa
</div>

<button id="btn">
    <span>Refresh</span>
    <i class="uil uil-navigator"></i>
</button>

</section>

</body>
</html>
